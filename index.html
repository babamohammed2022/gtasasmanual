<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GTA San Andreas Stories Manual</title>

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="GTA San Andreas Stories Manual" />
  <meta property="og:description" content="A visual manual for the GTA San Andreas Stories mod." />
  <meta property="og:image" content="https://raw.githubusercontent.com/babamohammed2022/gtasasmanual/main/Immagine%202025-04-23%20220835.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://gtasasmanual.netlify.app/" />

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #1a1a1a;
      --text-color: #f5f5f5;
      --accent-color: #00aced;
      --transition-speed: 0.8s;
      --slide-width: 1280px;
      --slide-height: 720px;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transform: scale(0.8);
      transform-origin: top center;
    }
    .container {
      position: relative;
      width: var(--slide-width);
      height: var(--slide-height);
      margin: 40px auto;
      overflow: hidden;
      border: 2px solid var(--text-color);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }
    .slides {
      display: flex;
      transition: transform var(--transition-speed) cubic-bezier(0.25, 0.46, 0.45, 0.94);
      will-change: transform;
    }
    .slide {
      flex: 0 0 100%;
      width: var(--slide-width);
      height: var(--slide-height);
      scroll-snap-align: center;
      position: relative;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 8px;
      filter: brightness(0.9) saturate(1.1);
      transition: transform 0.5s ease;
    }
    .slide img:hover {
      transform: scale(1.05);
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: var(--text-color);
      border: none;
      padding: 12px;
      cursor: pointer;
      z-index: 100;
      font-size: 2rem;
      border-radius: 50%;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .arrow:hover {
      transform: scale(1.2) translateY(-50%);
      background-color: var(--accent-color);
    }
    .arrow.left {
      left: 16px;
    }
    .arrow.right {
      right: 16px;
    }
    .credits {
      margin-top: auto;
      padding: 20px;
      background: #222;
      border-top: 2px solid var(--text-color);
    }
    .credits h2 {
      font-weight: 700;
      color: var(--text-color);
      margin-bottom: 12px;
    }
    .credits p {
      margin: 6px 0;
      color: #ccc;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="slides">
      <div class="slide"><img src="https://raw.githubusercontent.com/babamohammed2022/gtasasmanual/main/cover.png" alt="Cover" loading="lazy" /></div>
      <div class="slide"><img src="https://raw.githubusercontent.com/babamohammed2022/gtasasmanual/main/intro.png" alt="Intro" loading="lazy" /></div>
      <div class="slide"><img src="https://raw.githubusercontent.com/babamohammed2022/gtasasmanual/main/SETTINGUP.png" alt="Setting Up" loading="lazy" /></div>
      <div class="slide"><img src="https://raw.githubusercontent.com/babamohammed2022/gtasasmanual/main/customization.png" alt="Customization" loading="lazy" /></div>
      <div class="slide"><img src="https://raw.githubusercontent.com/babamohammed2022/gtasasmanual/main/weap1.png" alt="Weapon 1" loading="lazy" /></div>
      <div class="slide"><img src="https://raw.githubusercontent.com/babamohammed2022/gtasasmanual/main/weap2..png" alt="Weapon 2" loading="lazy" /></div>
      <div class="slide"><img src="https://raw.githubusercontent.com/babamohammed2022/gtasasmanual/main/placestoeat.png" alt="Places to Eat" loading="lazy" /></div>
      <div class="slide"><img src="https://raw.githubusercontent.com/babamohammed2022/gtasasmanual/main/credits.png" alt="Credits" loading="lazy" /></div>
    </div>
    <button class="arrow left" onclick="prevSlide()">&#10094;</button>
    <button class="arrow right" onclick="nextSlide()">&#10095;</button>
  </div>
  <div class="credits">
    <h2>Credits</h2>
    <p>Babamohammed2022 - Owner, Picture Taking, Writing</p>
    <p>Abdullah645 - Writing</p>
    <p>Cerdquad - Pictures</p>
    <p>Avixrune - Suggestions</p>
    <p>Frankou28 - Writing, Creation, Pictures, Styling</p>
    <p>Mike - Taking Pictures</p>
    <p>Cheseg Remastered - Ideas</p>
    <p>Armando - Pictures</p>
  </div>
  <script>
    let currentIndex = 0;
    const slides = document.querySelector('.slides');
    const totalSlides = document.querySelectorAll('.slide').length;

    function showSlide(index) {
      currentIndex = (index + totalSlides) % totalSlides;
      slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function nextSlide() {
      showSlide(currentIndex + 1);
    }

    function prevSlide() {
      showSlide(currentIndex - 1);
    }

    let slideInterval = setInterval(nextSlide, 5000);
    const container = document.querySelector('.container');
    container.addEventListener('mouseenter', () => clearInterval(slideInterval));
    container.addEventListener('mouseleave', () => slideInterval = setInterval(nextSlide, 5000));
  </script>
</body>
</html>
